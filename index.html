<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Hotel Aleksander w stylu klasycznym, z luksusowymi pokojami i restauracją.">
        <title>Hotel Aleksander</title>
        <link rel="stylesheet" href="style/fonts.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <nav class="navbar">
                <a href="#oferta">Oferta</a>
                <a href="#galeria">Galeria</a>
                <a href="#kontakt">Kontakt</a>
            </nav>
            <section class="hero">
                <img src="img/logoAleksanderSygnet-light.png" alt="Hotel Aleksander Logo" class="logo">
                <h1>Hotel Aleksander</h1>
                <p>Twój luksusowy wypoczynek w sercu miasta</p>
                <section id="oferta" class="oferta">
                    <h2>Nasze Pokoje</h2>
                    <div class="pokoje">
                        <div class="pokoj">
                        <img src="img/2os.jpg" alt="Pokój dwuosobowy">
                        <h3>Pokój dwuosobowy</h3>
                        <p>Wygodny, idealny dla jednej osoby.</p>
                        </div>
                        <div class="pokoj">
                        <img src="img/DeLuxe.jpg" alt="Pokój DeLuxe">
                        <h3>Pokój DeLuxe</h3>
                        <p>Dla pary, z widokiem na las.</p>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </body>
</html>
